<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Clone</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://kit.fontawesome.com/a6cbf1c22e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <!--*** main container start ***-->
    <div class="main-container">
        <!--*** top sub-header start ***-->
        <header class="top-sub-header">
            <!--*** left-top-sub-header start ***-->
            <div class="left-top-sub-header">
                <span class="email"><i class="fa fa-envelope"></i>xyz@company.com</span>
                <span class="vertical-line"></span>
                <span class="address"><i class="fa fa-map"></i>Xyz Isles Beach, WW 33165</span>
            </div>
            <!--*** left-top-sub-header end ***-->
            <!--*** right-top-sub-header start ***-->
            <div class="right-top-sub-header">
                <!--*** social-icone start ***-->
                <ul class="social-icone">
                    <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                </ul>
                <!--*** social-icone end ***-->
            </div>
            <!--*** right-top-sub-header start ***-->
        </header>
        <!--*** top sub-header end ***-->
        <!--*** horizontal bar start ***-->
        <hr>
        <!--*** horizontal bar end ***-->
        <!--*** nav-bar header start-->
        <header class="main-header navigation-bar">
            <!--*** navigation-bar start-->
            <nav class="navigation-bar">
            <!--*** villa logo start-->
            <div class="villa-logo">
                <h1 class="logo">
                    <span style="font-size: 28px; letter-spacing: 2px;">VILLA</span>
                </h1>
            </div>
            <!--*** villa logo end-->
            <!--*** menus start-->
            <div class="nav-menu-bar">
                <ul class="menus">
                    <li class="home-link"><a href="#">Home</a></li>
                    <li><a href="#">Properties</a></li>
                    <li><a href="#">Property Details</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li class="schedule-list"><i class="fa fa-calendar"></i><a href="#" class="schedule-day">Schedule a visit</a></li>
                </ul>
            </div>
             <!--*** menus end-->
            </nav>
             <!--*** navigation-bar end-->
        </header>
        <!--*** nav-bar header end-->
    </div>
    <!--*** main container end ***-->
</body>
</html>
